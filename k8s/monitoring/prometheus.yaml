apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 69.3.0
    helm:
      values: |
        # 1. DISABLE HEAVY COMPONENTS
        alertmanager:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false

        # 2. PROMETHEUS OPTIMIZATIONS
        prometheusOperator:
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
        prometheus:
          prometheusSpec:
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 512Mi
            retention: 2d

        # 3. BASELINE GRAFANA (No Ingress, No Custom INI)
        grafana:
          adminPassword: "admin"
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true