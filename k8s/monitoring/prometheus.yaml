apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 69.3.0
    helm:
      values: |
        # 1. DISABLE HEAVY COMPONENTS (Saves ~400MB RAM)
        alertmanager:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false
        
        # 2. OPTIMIZE GRAFANA
        grafana:
          adminPassword: "admin"
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi

        # 3. FIX PROMETHEUS CONFLICTS & LIMIT MEMORY
        prometheusOperator:
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
        
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            # CAP MEMORY USAGE (Prevents it from eating the whole node)
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 512Mi
            # Reduce retention to save disk I/O
            retention: 2d
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true