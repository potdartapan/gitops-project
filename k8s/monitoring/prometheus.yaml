apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 69.3.0
    helm:
      values: |
        # 1. DISABLE HEAVY COMPONENTS
        alertmanager:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false

        # 2. PROMETHEUS OPERATOR CONFIG
        prometheusOperator:
          admissionWebhooks:
            enabled: true
            patch:
              enabled: true
            failurePolicy: Ignore
        
        # 3. PROMETHEUS RESOURCES
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 512Mi
            retention: 2d

        # 4. GRAFANA CONFIGURATION
        grafana:
          adminPassword: "admin"
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
          
          # Env Vars
          env:
            GF_SERVER_DOMAIN: "tapan-gitops-app.eastus2.cloudapp.azure.com"
            GF_SERVER_ROOT_URL: "http://tapan-gitops-app.eastus2.cloudapp.azure.com/grafana"
            GF_SERVER_SERVE_FROM_SUB_PATH: "true"

          # 5. INGRESS CONFIGURATION (The Fix)
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
            
            # FIXED: "hosts" must be a list of STRINGS, not objects.
            hosts:
              - tapan-gitops-app.eastus2.cloudapp.azure.com

            # Path is defined globally for all hosts
            path: /grafana

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/template/spec/containers/0/resources
    - /spec/template/spec/containers/1/resources
    - /spec/template/spec/containers/2/resources
  - group: apps
    kind: DaemonSet
    jsonPointers:
    - /spec/template/spec/containers/0/resources
  - group: monitoring.coreos.com
    kind: ServiceMonitor
    jsonPointers:
    - /spec/endpoints/0/relabelings
  - group: monitoring.coreos.com
    kind: Prometheus
    jsonPointers:
    - /spec/storage
    - /spec/resources
  - group: "*"
    kind: Secret
    name: "sh.helm.release.v1.kube-prometheus-stack.v1"
    jsonPointers:
    - /data/release

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true