apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  # 2. BEST PRACTICE: Lock this rule to your specific DNS
  #    (Replace this variable with your actual DNS if hardcoding)
  - host: tapan-gitops-app.eastus2.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # 3. VERIFY: Ensure your Service is actually named "todo-app-stable"
            name: {{ .Values.appName }}-stable 
            port:
              number: 80