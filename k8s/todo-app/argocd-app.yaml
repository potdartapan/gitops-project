apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/potdartapan/gitops-project.git
    targetRevision: HEAD
    path: k8s/todo-app
    helm:
      parameters:
        # HARDCODE YOUR DOCKER HUB USERNAME HERE
        - name: image.repository
          value: potdartapan/todo-app 
          # (Replace 'potdartapan' with your actual DockerHub username)
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true