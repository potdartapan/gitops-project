services:
  web:
    build: .
    ports:
      - "8000:80"
    environment:
      # This connection string matches the postgres service below
      - DATABASE_URL=postgresql://user:password@db/todo_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=todo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: