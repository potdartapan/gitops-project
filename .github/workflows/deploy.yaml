name: Deploy to Docker Hub & AKS

on:
  workflow_dispatch:

env:
  # Secrets for Terraform/Azure
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  RESOURCE_GROUP: "devops-portfolio-rg"
  CLUSTER_NAME: "devops-portfolio-aks"
  # Your Docker Hub Image Name (Static!)
  IMAGE_NAME: "${{ secrets.DOCKERHUB_USERNAME }}/todo-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- STAGE 1: INFRASTRUCTURE ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init & Apply
        working-directory: ./terraform
        run: |
          terraform init
          terraform apply -auto-approve

      # --- STAGE 2: BUILD & PUSH (Docker Hub) ---
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          # We push two tags: "latest" (for convenience) and the git SHA (for history)
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # --- STAGE 3: CONFIGURE AKS ---
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --overwrite-existing

      - name: Install Argo CD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --version 5.46.7 \
            --set server.service.type=LoadBalancer \
            --set server.insecure=true \
            --wait

      - name: Deploy App Manifest
        # No 'sed' replacement needed! The image name is hardcoded in the YAML now.
        run: kubectl apply -f k8s/argocd-app.yaml