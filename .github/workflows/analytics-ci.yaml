name: Analytics Worker CI (GitOps)

on:
  push:
    branches: [ "master" ]
    paths:
      - 'apps/analytics-worker/**' # ✅ Changed path
  workflow_dispatch:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Aligned with your Dockerfile

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          # ✅ Pointed to the new requirements file
          pip install -r apps/analytics-worker/requirements.txt

      - name: Run Pylint
        run: |
          # ✅ Pointed to the new script
          pylint apps/analytics-worker/*.py --fail-under=7.0 >pylint_report.txt

      - name: Upload Pylint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report-analytics
          path: pylint_report.txt

  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: pylint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Scan repo using trivy
        uses: aquasecurity/trivy-action@master
        with: 
          scan-type: 'fs'
          ignore-unfixed: true
          format: table
          output: 'trivy-status.txt'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Upload trivy artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-status-analytics
          path: trivy-status.txt

  sonarqube:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-update-git:
    runs-on: ubuntu-latest
#    needs: sonarqube
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./apps/analytics-worker # ✅ Updated context
          push: true
          # ✅ Changed image name to analytics-worker
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/analytics-worker:${{ github.sha }}

      # ✅ The GitOps Step for a Rollout YAML
      - name: Update Image Tag in Argo Rollout
        uses: mikefarah/yq@master
        with:
          # This updates the image URL inside standard Kubernetes nested YAML
          cmd: yq -i '.spec.template.spec.containers[0].image = "${{ secrets.DOCKERHUB_USERNAME }}/analytics-worker:${{ github.sha }}"' 'apps/analytics-worker/rollout.yaml'

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          if [[ -n $(git status -s) ]]; then
            # ✅ Add the specific rollout file
            git add apps/analytics-worker/rollout.yaml
            git commit -m "Update analytics-worker image to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit."
          fi